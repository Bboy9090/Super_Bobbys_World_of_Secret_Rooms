name: CI - Build, Test & Validate

on:
  push:
    branches: [ main, develop, 'feature/**', 'copilot/**', 'cursor/**' ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # Rust Backend & Services
  # ═══════════════════════════════════════════════════════════════════════════
  backend:
    name: Backend (Rust)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-backend-${{ hashFiles('backend/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-backend-
      
      - name: Check formatting
        working-directory: ./backend
        run: cargo fmt -- --check
      
      - name: Run Clippy
        working-directory: ./backend
        run: cargo clippy --all-targets --all-features -- -D warnings
        continue-on-error: true
      
      - name: Build Backend
        working-directory: ./backend
        run: cargo build --release --verbose
      
      - name: Run Tests
        working-directory: ./backend
        run: cargo test --verbose

  # ═══════════════════════════════════════════════════════════════════════════
  # Rust Services (Shared Libraries)
  # ═══════════════════════════════════════════════════════════════════════════
  services:
    name: Services (Rust)
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - audit-logging
          - device-analysis
          - legal-classification
          - ownership-verification
          - authority-routing
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            services/${{ matrix.service }}/target/
          key: ${{ runner.os }}-cargo-${{ matrix.service }}-${{ hashFiles(format('services/{0}/Cargo.lock', matrix.service)) }}
      
      - name: Build Service
        working-directory: ./services/${{ matrix.service }}
        run: cargo build --verbose
        continue-on-error: true
      
      - name: Run Tests
        working-directory: ./services/${{ matrix.service }}
        run: cargo test --verbose
        continue-on-error: true

  # ═══════════════════════════════════════════════════════════════════════════
  # Tauri Desktop App
  # ═══════════════════════════════════════════════════════════════════════════
  tauri:
    name: Tauri App (Desktop)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/workshop-ui/package-lock.json
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      
      - name: Install frontend dependencies
        working-directory: ./apps/workshop-ui
        run: npm ci
      
      - name: Type check
        working-directory: ./apps/workshop-ui
        run: npx tsc --noEmit
        continue-on-error: true
      
      - name: Build frontend
        working-directory: ./apps/workshop-ui
        run: npm run vite:build
      
      - name: Build Tauri (Debug)
        working-directory: ./apps/workshop-ui
        run: cargo build --manifest-path src-tauri/Cargo.toml
        continue-on-error: true

  # ═══════════════════════════════════════════════════════════════════════════
  # Python Modules
  # ═══════════════════════════════════════════════════════════════════════════
  python:
    name: Python Modules
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov flake8 mypy
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Lint with flake8
        run: |
          flake8 bootforge phoenix bobby_dev_mode history crm reports --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 bootforge phoenix bobby_dev_mode history crm reports --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
        continue-on-error: true
      
      - name: Test Python modules exist
        run: |
          python -c "import bootforge.core"
          python -c "import bootforge.drives"
          python -c "import phoenix.registry"
          python -c "import history.manager"
          python -c "import crm.manager"
      
      - name: Test API CLI
        run: |
          python reforge_api.py health
          python reforge_api.py system info

  # ═══════════════════════════════════════════════════════════════════════════
  # Security Scan
  # ═══════════════════════════════════════════════════════════════════════════
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: Check for secrets
        run: |
          # Simple check for common secret patterns
          ! grep -rE "(password|secret|api_key|token)\s*=\s*['\"][^'\"]+['\"]" --include="*.py" --include="*.rs" --include="*.ts" . || true

  # ═══════════════════════════════════════════════════════════════════════════
  # Docker Build
  # ═══════════════════════════════════════════════════════════════════════════
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, python]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: reforge-os-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ═══════════════════════════════════════════════════════════════════════════
  # Final Status
  # ═══════════════════════════════════════════════════════════════════════════
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [backend, services, tauri, python, security]
    if: always()
    
    steps:
      - name: Check job statuses
        run: |
          echo "Backend: ${{ needs.backend.result }}"
          echo "Services: ${{ needs.services.result }}"
          echo "Tauri: ${{ needs.tauri.result }}"
          echo "Python: ${{ needs.python.result }}"
          echo "Security: ${{ needs.security.result }}"
          
          if [[ "${{ needs.backend.result }}" == "failure" ]] || \
             [[ "${{ needs.python.result }}" == "failure" ]]; then
            echo "Critical jobs failed!"
            exit 1
          fi
          
          echo "CI completed successfully!"
