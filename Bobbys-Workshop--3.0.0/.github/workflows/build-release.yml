name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            artifact-pattern: '*.msi'
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'
            artifact-pattern: '*.dmg'
          - platform: 'ubuntu-latest'
            target: 'x86_64-unknown-linux-gnu'
            artifact-pattern: '*.AppImage'

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install root dependencies
        run: npm ci
      
      - name: Install server dependencies
        run: |
          cd server
          npm ci
      
      - name: Bundle Node.js and server
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            powershell -NoProfile -ExecutionPolicy Bypass -File scripts/prepare-bundle.ps1
          else
            bash scripts/prepare-bundle.sh
          fi
      
      - name: Build frontend
        run: npm run build
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build Tauri application
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: .
          tagName: ${{ github.ref_name }}
          releaseName: 'Bobby\'s Workshop ${{ github.ref_name }}'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          releasePrerelease: false
          args: --target ${{ matrix.target }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.platform }}-artifacts
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**
          retention-days: 30

