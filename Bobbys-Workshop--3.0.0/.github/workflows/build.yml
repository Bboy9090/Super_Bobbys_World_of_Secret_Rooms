name: Build Verification

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'copilot/**'
  pull_request:
    branches:
      - main

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
          retention-days: 7

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install backend dependencies
        working-directory: ./server
        run: npm ci
      
      - name: Verify backend structure
        run: |
          echo "Checking backend files..."
          ls -la server/
          node -e "console.log('Backend verification passed')"

  verify-rust:
    name: Verify Rust Components
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      
      - name: Check Rust components
        run: |
          if [ -d "crates/bootforge-usb" ]; then
            cd crates/bootforge-usb
            cargo check
          else
            echo "No Rust components found, skipping..."
          fi
        continue-on-error: true
