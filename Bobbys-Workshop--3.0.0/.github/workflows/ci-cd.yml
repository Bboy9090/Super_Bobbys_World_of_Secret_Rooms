name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'copilot/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

  test-server:
    name: Test Server APIs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install root dependencies
        run: npm ci
      
      - name: Install server dependencies
        run: cd server && npm ci
      
      - name: Run server tests
        run: cd server && npm test
        continue-on-error: true
        env:
          SHADOW_LOG_KEY: test-encryption-key-for-ci

  test-workflows:
    name: Test Workflow Engine
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci && cd server && npm ci
      
      - name: Validate workflow schemas
        run: |
          for workflow in workflows/**/*.json; do
            if [ -f "$workflow" ] && [ "$(basename $workflow)" != "workflow-schema.json" ]; then
              echo "Validating $workflow"
              node -e "const fs=require('fs'); JSON.parse(fs.readFileSync('$workflow'));"
            fi
          done
      
      - name: Test workflow engine
        run: npm test -- tests/workflow-engine.test.js
        continue-on-error: true

  test-shadow-logger:
    name: Test Shadow Logger
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci && cd server && npm ci
      
      - name: Test shadow logger
        run: npm test -- tests/shadow-logger.test.js
        env:
          SHADOW_LOG_KEY: test-encryption-key-for-ci
        continue-on-error: true

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
          retention-days: 7

  build-rust:
    name: Build Rust Components
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: libs/bootforgeusb/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build BootForge USB
        run: |
          if [ -d "libs/bootforgeusb" ]; then
            cd libs/bootforgeusb
            cargo build --release
            cargo test
          fi
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Run npm audit for server
        run: cd server && npm audit --audit-level=moderate
        continue-on-error: true

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build-frontend, build-rust]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci && cd server && npm ci
      
      - name: Start server
        run: cd server && npm start &
        env:
          PORT: 3001
          SHADOW_LOG_KEY: test-key
      
      - name: Wait for server
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:3001/api/health; do sleep 1; done'
      
      - name: Run integration tests
        run: |
          echo "Testing API endpoints..."
          curl -f http://localhost:3001/api/health || exit 1
          curl -f http://localhost:3001/api/system-tools || exit 1
          echo "Integration tests passed!"

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [lint, test-server, test-workflows, build-frontend]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4.1.3
        with:
          name: frontend-build
          path: dist/
      
      - name: Deploy preview
        run: |
          echo "Preview deployment would happen here"
          echo "URL: https://preview-${{ github.event.pull_request.number }}.bobbys-world.dev"
