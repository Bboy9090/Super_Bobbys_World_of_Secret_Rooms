name: Code Quality

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'copilot/**'
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: Check TypeScript
        run: npx tsc --noEmit
        continue-on-error: true

  format-check:
    name: Check Code Formatting
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check code formatting
        run: |
          echo "Code formatting check placeholder"
          echo "Add prettier or similar formatter if needed"
        continue-on-error: true

  validate-workflows:
    name: Validate Workflow Definitions
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Validate JSON workflows
        run: |
          echo "Validating workflow JSON files..."
          for file in workflows/**/*.json; do
            if [ -f "$file" ]; then
              echo "Validating $file"
              node -e "
                try {
                  const workflow = JSON.parse(require('fs').readFileSync('$file', 'utf8'));
                  if (!workflow.id || !workflow.name || !workflow.steps) {
                    console.error('Invalid workflow structure in $file');
                    process.exit(1);
                  }
                  console.log('âœ“ $file is valid');
                } catch(e) {
                  console.error('Error validating $file:', e.message);
                  process.exit(1);
                }
              "
            fi
          done
          echo "All workflow files validated successfully"
