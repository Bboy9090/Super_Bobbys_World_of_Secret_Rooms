name: Test Suite

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'copilot/**'
  pull_request:
    branches:
      - main

jobs:
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
        continue-on-error: true
      
      - name: Run tests
        run: npm test
        continue-on-error: true
        
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: coverage/
          retention-days: 30

  test-backend:
    name: Backend API Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install backend dependencies
        working-directory: ./server
        run: npm ci
      
      - name: Run backend tests
        working-directory: ./server
        run: npm test
        continue-on-error: true

  test-workflows:
    name: Workflow Engine Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate workflow definitions
        run: |
          for file in workflows/**/*.json; do
            echo "Validating $file"
            node -e "JSON.parse(require('fs').readFileSync('$file', 'utf8'))" || exit 1
          done
      
      - name: Run workflow engine tests
        run: npm run test:workflows
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend, test-workflows]
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install backend dependencies
        working-directory: ./server
        run: npm ci
      
      - name: Run integration tests
        run: npm run test:integration
