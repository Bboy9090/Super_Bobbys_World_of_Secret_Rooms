apiVersion: apps/v1
kind: Deployment
metadata:
  name: reforge-os-api
  labels:
    app: reforge-os
    component: api
    version: v3.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: reforge-os
      component: api
  template:
    metadata:
      labels:
        app: reforge-os
        component: api
        version: v3.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: reforge-os
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
        - name: api
          image: reforge-os/api:v3.0.0
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          
          env:
            - name: RUST_LOG
              value: "info,reforge=debug"
            - name: PORT
              value: "3001"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: reforge-os-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: reforge-os-secrets
                  key: redis-url
            - name: PHOENIX_SECRET
              valueFrom:
                secretKeyRef:
                  name: reforge-os-secrets
                  key: phoenix-secret
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: storage
              mountPath: /app/storage
      
      volumes:
        - name: config
          configMap:
            name: reforge-os-config
        - name: storage
          persistentVolumeClaim:
            claimName: reforge-os-storage
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: reforge-os
                topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: reforge-os-api
  labels:
    app: reforge-os
    component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: metrics
      port: 9090
      targetPort: metrics
  selector:
    app: reforge-os
    component: api

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: reforge-os-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: reforge-os-api
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: reforge-os-api
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: reforge-os
      component: api
