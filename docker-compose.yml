# REFORGE OS - Production Docker Compose Configuration
# All services configured for real operation - no mocks

version: '3.8'

services:
  # ═══════════════════════════════════════════════════════════════════════════
  # Rust Backend API Server
  # ═══════════════════════════════════════════════════════════════════════════
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reforge-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - RUST_LOG=info,reforge=debug
      - DATABASE_URL=postgres://reforge:${DB_PASSWORD:-reforge}@postgres:5432/reforge
      - ALLOW_DEVICE_OPERATIONS=false
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - reforge-network

  # ═══════════════════════════════════════════════════════════════════════════
  # Python API Service
  # ═══════════════════════════════════════════════════════════════════════════
  python-api:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: reforge-python-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - STORAGE_PATH=/app/storage
    volumes:
      - ./storage:/app/storage
      - ./bootforge:/app/bootforge:ro
      - ./phoenix:/app/phoenix:ro
      - ./bobby_dev_mode:/app/bobby_dev_mode:ro
      - ./history:/app/history
      - ./crm:/app/crm
      - ./reports:/app/reports
      - /dev:/dev:ro  # For real device access
    privileged: true  # Required for USB device access
    healthcheck:
      test: ["CMD", "python", "reforge_api.py", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - reforge-network

  # ═══════════════════════════════════════════════════════════════════════════
  # PostgreSQL Database
  # ═══════════════════════════════════════════════════════════════════════════
  postgres:
    image: postgres:16-alpine
    container_name: reforge-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=reforge
      - POSTGRES_PASSWORD=${DB_PASSWORD:-reforge}
      - POSTGRES_DB=reforge
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./services/db/schema.postgres.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reforge -d reforge"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reforge-network

  # ═══════════════════════════════════════════════════════════════════════════
  # Redis Cache (for session management)
  # ═══════════════════════════════════════════════════════════════════════════
  redis:
    image: redis:7-alpine
    container_name: reforge-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reforge-network

  # ═══════════════════════════════════════════════════════════════════════════
  # Prometheus Metrics
  # ═══════════════════════════════════════════════════════════════════════════
  prometheus:
    image: prom/prometheus:latest
    container_name: reforge-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./ops/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - reforge-network

  # ═══════════════════════════════════════════════════════════════════════════
  # Grafana Dashboard
  # ═══════════════════════════════════════════════════════════════════════════
  grafana:
    image: grafana/grafana:latest
    container_name: reforge-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - reforge-network

# ═══════════════════════════════════════════════════════════════════════════
# Volumes
# ═══════════════════════════════════════════════════════════════════════════
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# ═══════════════════════════════════════════════════════════════════════════
# Networks
# ═══════════════════════════════════════════════════════════════════════════
networks:
  reforge-network:
    driver: bridge
