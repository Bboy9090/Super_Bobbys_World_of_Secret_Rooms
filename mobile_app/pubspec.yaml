name: diagnostic_repair_app
description: A diagnostic and repair app for Android and iOS devices
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.2
  
  # HTTP Client
  http: ^1.1.0
  
  # QR/Barcode Scanning
  mobile_scanner: ^3.5.5
  
  # State Management
  provider: ^6.1.1
  
  # WebSocket/Socket.IO
  socket_io_client: ^2.0.3+1
  
  # Device Info
  device_info_plus: ^9.1.1
  battery_plus: ^5.0.2
  
  # Shared Preferences
  shared_preferences: ^2.2.2
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # Intl for date formatting
  intl: ^0.18.1
  
  # Permission Handler
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
